# Custom SSL configuration for callcircle.resilentsolutions.com on port 8883
# This file is included by jwilder/nginx-proxy
server {
    listen 8883 ssl;
    server_name callcircle.resilentsolutions.com;

    # Use Let's Encrypt certificates
    ssl_certificate /etc/letsencrypt/live/callcircle.resilentsolutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/callcircle.resilentsolutions.com/privkey.pem;

    # Recommended security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy to call-service container
    location / {
        proxy_pass http://call-service:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 8883;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

