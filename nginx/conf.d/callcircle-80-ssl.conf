# Custom SSL server block for callcircle.resilentsolutions.com on port 443 (HTTPS)
# This file is included by nginx-proxy's main nginx.conf
# It handles SSL termination and proxies to call-service:80

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name callcircle.resilentsolutions.com;

    # Use Let's Encrypt certificates
    ssl_certificate /etc/letsencrypt/live/callcircle.resilentsolutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/callcircle.resilentsolutions.com/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    server_tokens off;

    # Proxy to call-service container (Laravel on port 80 internally)
    location / {
        proxy_pass http://call-service:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        
        # HTTP version and connection settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}

# Redirect HTTP (port 80) to HTTPS (port 443)
server {
    listen 80;
    listen [::]:80;
    server_name callcircle.resilentsolutions.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

